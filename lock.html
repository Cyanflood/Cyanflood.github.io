			<h3>电子锁模块</h3>
			<hr />
			
			<h4 id="方案概述">方案概述</h4>
			<p>蓝牙电子锁是一个不需要钥匙、不需要物理按键的新型解锁方案。用户随身携带者装有解锁APP的手机或者其他移动设备(支持蓝牙4.0)，靠近蓝牙锁，便可以解锁。<br />本方案具有高安全系数，在APP和蓝牙锁的密码交互过程中，加入了防伪认证和加密算法，充分保障用户的财产安全。<br />蓝牙锁外形小巧，支持通用串行总线，可方便地接入各式智能家居系统，真正解决用户忘带钥匙和密码的烦恼。</p>
			<hr />
			
			<h4 id="功能列表">功能列表</h4>
			<ul>
				<li>APP支持Android和iOS</li>
				<li>APP自动解锁</li>
				<li>加入防伪认证和加密算法</li>
				<li>支持通用串口总线接口</li>
			</ul>
